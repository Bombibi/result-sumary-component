<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="score">76</p>
        <p class="total">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <!-- <div class="summary-content-container"> -->
        <div class="summary-content">
          <div class="summary-score reaction">
            <div class="inner-img">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
            </div>
            <p class="score-total"><span>80</span> / 100</p>
          </div>
          <div class="summary-score memory">
            <div class="inner-img">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>
              <p class="score-total"><span>92</span> / 100</p>            
          </div>
          <div class="summary-score verbal">
            <div class="inner-img">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4>Verbal</h4>
            </div>
            <p class="score-total"><span>61</span> / 100</p>
          </div>
          <div class="summary-score visual">
            <div class="inner-img">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>
          <p class="score-total"><span>72</span> / 100</p>
          </div>
        </div>
      <!-- </div> -->

      <button>Continue</button>
      
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evan</a>.
  </div>
</body>
</html>
